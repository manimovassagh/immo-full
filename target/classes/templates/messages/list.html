<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Messages - Property Rental</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Received Messages</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${receivedMessages.empty}" class="alert alert-info">
                            No received messages.
                        </div>
                        <div th:each="message : ${receivedMessages}" class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${message.property.title}">Property Title</h5>
                                <p class="card-text" th:text="${message.content}">Message content</p>
                                <p class="card-text">
                                    <small class="text-muted">
                                        From: <span th:text="${message.sender.username}">Sender</span><br>
                                        Date: <span th:text="${#temporals.format(message.createdAt, 'dd/MM/yyyy HH:mm')}">Date</span>
                                    </small>
                                </p>
                                <a th:href="@{/messages/{id}(id=${message.id})}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Sent Messages</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${sentMessages.empty}" class="alert alert-info">
                            No sent messages.
                        </div>
                        <div th:each="message : ${sentMessages}" class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${message.property.title}">Property Title</h5>
                                <p class="card-text" th:text="${message.content}">Message content</p>
                                <p class="card-text">
                                    <small class="text-muted">
                                        To: <span th:text="${message.receiver.username}">Receiver</span><br>
                                        Date: <span th:text="${#temporals.format(message.createdAt, 'dd/MM/yyyy HH:mm')}">Date</span>
                                    </small>
                                </p>
                                <a th:href="@{/messages/{id}(id=${message.id})}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
