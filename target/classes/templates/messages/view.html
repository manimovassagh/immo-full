<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Message Details - Property Rental</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="card">
            <div class="card-header">
                <h3>Message Details</h3>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <h4>Property</h4>
                    <p><a th:href="@{/properties/{id}(id=${message.property.id})}" th:text="${message.property.title}">Property Title</a></p>
                </div>

                <div class="mb-4">
                    <h4>Message</h4>
                    <p th:text="${message.content}">Message content</p>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <h4>From</h4>
                        <p th:text="${message.sender.username}">Sender</p>
                    </div>
                    <div class="col-md-6">
                        <h4>To</h4>
                        <p th:text="${message.receiver.username}">Receiver</p>
                    </div>
                </div>

                <div class="mt-4">
                    <p class="text-muted">
                        Sent on: <span th:text="${#temporals.format(message.createdAt, 'dd/MM/yyyy HH:mm')}">Date</span>
                    </p>
                </div>

                <div class="mt-4">
                    <a th:href="@{/messages}" class="btn btn-secondary">Back to Messages</a>
                    <a th:href="@{/properties/{id}(id=${message.property.id})}" class="btn btn-primary">View Property</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
