<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - Immo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <span class="text-2xl font-bold text-indigo-600">Immo</span>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div sec:authorize="!isAuthenticated()">
                            <a href="/login" class="text-gray-600 hover:text-gray-900">Login</a>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post" class="ml-4">
                                <button type="submit" class="text-gray-600 hover:text-gray-900">Logout</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Header -->
            <div class="px-4 py-6 sm:px-0">
                <div class="flex justify-between items-center">
                    <h1 class="text-3xl font-bold text-gray-900">Properties</h1>
                    <div sec:authorize="isAuthenticated()">
                        <a th:href="@{/properties/new}" 
                           class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Add Property
                        </a>
                    </div>
                </div>
            </div>

            <!-- Property Grid -->
            <div class="mt-6 grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Property Card -->
                <div th:each="property, stat : ${properties}" 
                     class="bg-white overflow-hidden shadow rounded-lg hover:shadow-xl transition-shadow duration-300">
                    <div class="relative h-48 bg-gray-200">
                        <!-- Property Image -->
                        <img th:src="@{'/photos/' + ${stat.index == 0 ? 'pexels-photo-186077.jpeg' : 
                                               stat.index == 1 ? 'pexels-photo-323780.webp' : 
                                               'pexels-photo-1396122.webp'}}"
                             th:alt="${property.title}"
                             class="w-full h-full object-cover"
                             onerror="this.onerror=null; this.src='/photos/pexels-photo-101808.webp';"
                             th:data-index="${stat.index}"
                             th:data-image="${stat.index == 0 ? 'pexels-photo-186077.jpeg' : 
                                           stat.index == 1 ? 'pexels-photo-323780.webp' : 
                                           'pexels-photo-1396122.webp'}">
                        <!-- Debug info -->
                        <div class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white text-xs p-1">
                            <span th:text="${'Image: ' + (stat.index == 0 ? 'pexels-photo-186077.jpeg' : 
                                                         stat.index == 1 ? 'pexels-photo-323780.webp' : 
                                                         'pexels-photo-1396122.webp')}"></span>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-semibold text-gray-900" th:text="${property.title}">Property Title</h3>
                            <span class="text-lg font-bold text-indigo-600" th:text="${'$' + #numbers.formatDecimal(property.price, 1, 'COMMA', 2, 'POINT')}">$1,500</span>
                        </div>
                        <p class="mt-2 text-sm text-gray-600 line-clamp-2" th:text="${property.description}">Property description</p>
                        <div class="mt-4 flex items-center text-sm text-gray-500">
                            <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <span th:text="${property.address}">Address</span>
                        </div>
                        <div class="mt-4 grid grid-cols-3 gap-4 text-sm">
                            <div class="flex items-center">
                                <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                </svg>
                                <span th:text="${property.bedrooms + ' beds'}">2 beds</span>
                            </div>
                            <div class="flex items-center">
                                <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                <span th:text="${property.bathrooms + ' baths'}">1 bath</span>
                            </div>
                            <div class="flex items-center">
                                <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                                </svg>
                                <span th:text="${property.area + ' m²'}">85 m²</span>
                            </div>
                        </div>
                        <div class="mt-6 flex justify-between items-center">
                            <a th:href="@{/properties/{id}(id=${property.id})}" 
                               class="text-indigo-600 hover:text-indigo-900 font-medium">View Details</a>
                            <div class="flex space-x-2" sec:authorize="isAuthenticated()" th:if="${#authentication.principal.username == property.owner.username}">
                                <a th:href="@{/properties/{id}/edit(id=${property.id})}" 
                                   class="text-gray-600 hover:text-gray-900">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </a>
                                <form th:action="@{/properties/{id}/delete(id=${property.id})}" method="post" class="inline">
                                    <button type="submit" class="text-red-600 hover:text-red-900" 
                                            onclick="return confirm('Are you sure you want to delete this property?')">
                                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
